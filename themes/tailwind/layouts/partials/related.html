{{ $related := .Site.RegularPages.Related . | first 3 }}

{{ with $related }}

  <div class="py-4">
    <p class="text-2xl font-bold">You might want to read</p>
    <ul class="list-disc list-inside my-4">
	   {{ range . }}
	     <li  class="">
          <a class="hover:underline hover:text-gray-500" href="{{ .RelPermalink }}">
            {{- .Title -}}
          </a>
        </li>
	    {{ end }}
    </ul>
</div>
{{ end }}
