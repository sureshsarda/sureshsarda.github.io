{{ $related := .Site.RegularPages.Related . | first 3 }}

{{ with $related }}

  <div class="border-t-2 py-4">
    <p class="text-2xl font-bold">See Also</p>
    <ul>
	   {{ range . }}
	     <li  class="">
          <a class="hover:underline hover:text-gray-500" href="{{ .RelPermalink }}">
            {{- .Title -}}
          </a>
        </li>
	    {{ end }}
    </ul>
</div>
{{ end }}
