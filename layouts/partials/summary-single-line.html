<article class="w-100">
  <div class="flex flex-column flex-row-ns">

    <div class="w-80">
      <h1 class="f4 fw1 mt0 lh-title">
        <a href="{{.RelPermalink}}" class="color-inherit dim link">

        </a>
      </h1>
    </div>
  </div>
</article>
