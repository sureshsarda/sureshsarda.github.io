{{ $related := .Site.RegularPages.Related . | first 6 }}
{{ with $related }}
<section class="p-related">
  <h3>Related Content</h3>
  <ul>
    {{ range . }}
    <li>
      <a href="{{ .RelPermalink }}">
        <span>{{ .Title }}</span>
      </a>
    </li>
    {{ end }}
  </ul>
</section>
{{ end }}
