<article>
  <header>
    <h3 class="content-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
    <p class="c-article__meta">
      {{ partial "timestamp.html" . }}
    </p>
  </header>
  <div class="c-article__summary">
    {{ .Summary | plainify | safeHTML }}
  </div>
  {{ if .Truncated }}
  <a href="{{ .Permalink }}" class="read-more">Read more</a>
  {{ end }}
</article>
